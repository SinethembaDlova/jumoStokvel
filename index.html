<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JumoStockvel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/>
</head>

<body>
  <div class="container">

    <div class="row">
        <div class="six columns">
          <h2>Theory</h2>

          <div class="six columns">
            <label for="noOfMembers">No. of members:</label>
            <input class="u-full-width" type="text" placeholder="no. of members" id="noOfMembers">
          </div>
          <div class="six columns">
            <label for="monthlyAmmount">Monthly ammount:</label>
            <input class="u-full-width" type="text" placeholder="monthly ammount" id="monthlyAmmount">
          </div>

          <div class="six columns">
            <label for="period">Period:</label>
            <input class="u-full-width" type="text" placeholder="no. of members" id="period">
          </div>

          <div class="two columns">
            <input class="button-primary" type="submit" value="Calculate">
          </div>

        </div>




        <div class="six columns">
          <h2>Reality</h2>

          <div class="six columns">
            <label for="monthOne">Month 1:</label>
            <input class="u-full-width" type="text" placeholder="" id="monthOne">
          </div>
          <div class="six columns">
            <label for="monthTwo">Month 2:</label>
            <input class="u-full-width" type="text" placeholder="" id="monthTwo">
          </div>

          <div class="six columns">
            <label for="monthThree">Month 3:</label>
            <input class="u-full-width" type="text" placeholder="" id="monthThree">
          </div>
        </div>

    </div>
  </div>
  <div class="firstpage">
    <h6>Raising amount:</h6>


</body>

</html>
